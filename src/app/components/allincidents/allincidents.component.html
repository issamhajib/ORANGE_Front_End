<div class="header bg-gradient-warning pb-8 pt-5 pt-md-8">

                  <div class="col-auto">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-chart-bar"></i>
                    </div>
                  </div>
                </div>

                  <span class="text-nowrap">Since last month</span>
                </p>-->
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Membres</h5>
                    <span class="h2 font-weight-bold mb-0">2,356</span>
                  </div>

                      <i class="fas fa-chart-pie"></i>
                    </div>
                  </div>
                </div>

                </p>-->
              </div>
            </div>
          </div>
          
          
            
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header align-baseline border-4 bg-dark">
          <i class="fas fa-users-cog d-inline text-orange"></i>  <h3 class="mb-0 d-inline text-white"> Les incidents </h3>
        </div>
          <div class="py-md-2 px-md-5">
           
          
         
        </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light ">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">criticit√©</th>
                  <th scope="col">agent</th>
                  <th scope="col">date Incidents</th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let member of allincidents ; let i = index;" >
                  <th scope="row">
                    <div class="media align-items-center">
                   <!--  <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                      </a>--> 
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{member.id}}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    {{member.criticite}}
                  </td>
                  <td>
                    {{member.agent.nom}}  {{member.agent.prenom}}
                  </td>
                  <td>
                    {{member.dateIncidents}}
                  </td>
                
                  
                  
                  
                </tr>
                
                
                
              </tbody>
            </table>
          </div>
          
        </div>
